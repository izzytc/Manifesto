<!DOCTYPE html>
<html>
<body>

<p>Hi there</p>

<button onclick="myFunction()">Click me i know you want too</button>

<script>
function myFunction() {
    alert("Nothing to see hear");
}
</script>

<p></p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

<style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  font-size: 20px;}

}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);


   
}

  
</style>
</head>
<body>

<h2>Animated Buttons - "Pressed Effect"</h2>

<button class="button" button onclick="myFunction()">Click Me</button>



<script>
function myFunction() {
    alert("Nothing to see here");
}
</script>






</body>
</html>
