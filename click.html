<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("button").toggle(
        function(){$("button").css({"color": "red"});},
        function(){$("button").css({"color": "blue"});},
        function(){$("button").css({"color": "green"});
    });
});


</script>
</head>
<body>

<button style="font-size:40px">Click me.</button>

<div><b>Note:</b> The toggle() method was deprecated in jQuery version 1.8, and removed in version 1.9. We have used an earlier version of jQuery (1.8 in the script tag), for this example to work.</div> 

</body>
</html>
